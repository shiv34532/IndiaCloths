<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Indian Cloths</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #d4a574;
      --secondary-color: #8b4513;
      --dark-bg: #1a1a1a;
    }
    body {
      background: linear-gradient(135deg, var(--dark-bg), #2a2a2a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
      border-bottom: 3px solid var(--primary-color);
      padding-bottom: 1rem;
    }
    .login-header h2 {
      color: var(--secondary-color);
      font-weight: 700;
    }
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(212, 165, 116, 0.25);
    }
    .btn-login {
      background: var(--primary-color);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
    }
    .btn-login:hover {
      background: var(--secondary-color);
      color: white;
    }
    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
    }
    .signup-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
    .signup-link a:hover {
      color: var(--secondary-color);
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-header">
    <h2><i class="fas fa-sari me-2"></i>Indian Cloths</h2>
    <p class="lead mb-0">User Login</p>
  </div>

  <form id="loginForm">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input id="email" type="email" class="form-control" placeholder="your@email.com" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input id="password" type="password" class="form-control" placeholder="Enter password" required>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="rememberMe">
      <label class="form-check-label" for="rememberMe">Remember me</label>
    </div>

    <button type="submit" class="btn btn-login w-100"><i class="fas fa-sign-in-alt me-2"></i>Login</button>

    <div class="signup-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function loadStorage(key, def){ try{ return JSON.parse(localStorage.getItem(key)) || def }catch(e){return def} }
  function saveStorage(key, val){ localStorage.setItem(key, JSON.stringify(val)); }

  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    
    const users = loadStorage('users', []);
    const user = users.find(u => u.email === email && u.password === btoa(password));
    
    if(!user) return alert('Invalid email or password');
    
    const session = {
      userId: user.id,
      fullName: user.fullName,
      email: user.email,
      phone: user.phone,
      loginAt: new Date().toISOString()
    };
    saveStorage('user_session', session);
    
    // record auth log
    const authLogs = loadStorage('auth_logs', []);
    authLogs.push({type: 'user_login', userId: user.id, at: new Date().toISOString()});
    saveStorage('auth_logs', authLogs);
    
    alert('Login successful!');
    location.href = 'index.html';
  });
</script>
</body>
</html>
